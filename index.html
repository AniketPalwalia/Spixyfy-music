<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spixyfy Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }

    header h1 {
      color: #ff007f;
      font-size: 24px;
      margin: 0;
    }

    .premium-banner {
      background-color: #ff007f;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      display: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .song {
      background-color: #1a1a1a;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(255, 0, 127, 0.3);
    }

    .song img {
      width: 100%;
      border-radius: 10px;
    }

    .song h3 {
      margin: 10px 0 5px;
      color: #ff66b2;
    }

    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }

    .controls button {
      background: #ff007f;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume input {
      width: 100px;
    }

    .volume span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="premium-banner" id="premiumBanner">üíñ Get Spixyfy Premium for just ‚Çπ5! Offer ends soon! üíñ</div>
  <header>
    <h1>Spixyfy</h1>
  </header>

  <div class="container">
    <div class="song"><img src="https://i.ibb.co/gjzJdrL/letmeloveyou.jpg" alt="Let Me Love You"><h3>Let Me Love You</h3></div>
    <div class="song"><img src="https://i.ibb.co/y0LxjZ3/friends.jpg" alt="Friends"><h3>Friends</h3></div>
    <div class="song"><img src="https://i.ibb.co/3WzQMLW/judas.jpg" alt="Judas"><h3>Judas</h3></div>
    <div class="song"><img src="https://i.ibb.co/nRz0znf/pokerface.jpg" alt="Poker Face"><h3>Poker Face</h3></div>
    <div class="song"><img src="https://i.ibb.co/wCpNpvb/blindinglights.jpg" alt="Blinding Lights"><h3>Blinding Lights</h3></div>
    <div class="song"><img src="https://i.ibb.co/xmRLc4n/shapeofyou.jpg" alt="Shape of You"><h3>Shape of You</h3></div>
    <div class="song"><img src="https://i.ibb.co/YfYdH3Y/stay.jpg" alt="Stay"><h3>Stay</h3></div>
    <div class="song"><img src="https://i.ibb.co/9tgYVQ1/levitating.jpg" alt="Levitating"><h3>Levitating</h3></div>
  </div>

  <div class="player">
    <div class="now-playing">üéµ Now Playing: <span id="currentSong">Let Me Love You</span></div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>
    <div class="volume">
      üîä <input type="range" id="volume" min="0" max="100" value="50" onchange="updateVolume()"> <span id="volValue">50</span>
    </div>
  </div>

  <script>
    const banner = document.getElementById('premiumBanner');
    banner.style.display = 'block';
    setTimeout(() => {
      banner.style.display = 'none';
    }, 5000);

    // Free public domain MP3 sources
    const songs = [
      { title: 'Let Me Love You', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kevin_MacLeod/Jazz_Sampler/Kevin_MacLeod_-_01_-_Take_the_Lead.mp3' },
      { title: 'Friends', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_01_-_Happy_Ukulele.mp3' },
      { title: 'Judas', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Silence_Is_Sexy/Silence_Is_Sexy_-_Live_in_Berlin/Silence_Is_Sexy_-_02_-_Holiday.mp3' },
      { title: 'Poker Face', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Mid-Air_Machine/So_We_Go/Mid-Air_Machine_-_04_-_Blue_Skies.mp3' },
      { title: 'Blinding Lights', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Jahzzar/HiFi_City/Jahzzar_-_01_-_Siesta.mp3' },
      { title: 'Shape of You', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/It_is_time_for_adventure/Komiku_-_07_-_Battle_of_Pogs.mp3' },
      { title: 'Stay', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Komiku/Poupis_theme/Komiku_-_06_-_Poupis_Theme.mp3' },
      { title: 'Levitating', src: 'https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Komiku/Quest_of_the_dreams/Komiku_-_01_-_Friends.mp3' }
    ];

    let current = 0;
    const audio = new Audio(songs[current].src);

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.getElementById('currentSong').textContent = songs[current].title;
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      audio.src = songs[current].src;
      audio.play();
      document.getElementById('currentSong').textContent = songs[current].title;
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      audio.src = songs[current].src;
      audio.play();
      document.getElementById('currentSong').textContent = songs[current].title;
    }

    function updateVolume() {
      const volume = document.getElementById('volume').value;
      audio.volume = volume / 100;
      document.getElementById('volValue').textContent = volume;
    }
  </script>
</body>
</html>
