<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spixyfy - Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-pink-100 text-gray-900 font-sans">
  <!-- 5s Premium Banner -->
  <div id="banner" class="bg-pink-600 text-white text-center p-2 fixed top-0 left-0 w-full z-50">
    ðŸŽ§ Get 5Rs Premium! Unlock ad-free music experience!
  </div>

  <!-- Navbar -->
  <nav class="bg-pink-700 p-4 flex justify-between items-center text-white mt-8">
    <h1 class="text-2xl font-bold">Spixyfy</h1>
    <div>
      <input type="range" id="volume" min="0" max="100" value="50" />
      <span id="volumeLabel">50%</span>
    </div>
  </nav>

  <!-- Song List -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6 p-6" id="songList"></div>

  <!-- Player -->
  <div class="fixed bottom-0 left-0 w-full bg-pink-600 text-white p-4 flex justify-between items-center">
    <span id="currentSong">Select a song to play</span>
    <audio id="player" controls class="ml-4"></audio>
  </div>

  <script>
    // Hide banner after 5 seconds
    setTimeout(() => {
      document.getElementById('banner').style.display = 'none';
    }, 5000);

    // Song list
    const songs = [
      {
        title: "Dreams",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        img: "https://picsum.photos/200?random=1"
      },
      {
        title: "Energy",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        img: "https://picsum.photos/200?random=2"
      },
      {
        title: "Relax",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        img: "https://picsum.photos/200?random=3"
      },
      {
        title: "Adventure",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
        img: "https://picsum.photos/200?random=4"
      },
      {
        title: "Freedom",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
        img: "https://picsum.photos/200?random=5"
      },
      {
        title: "Calm Waves",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
        img: "https://picsum.photos/200?random=6"
      },
      {
        title: "Happy Tune",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
        img: "https://picsum.photos/200?random=7"
      },
      {
        title: "Journey",
        artist: "Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
        img: "https://picsum.photos/200?random=8"
      }
    ];

    const listContainer = document.getElementById("songList");
    const player = document.getElementById("player");
    const currentSong = document.getElementById("currentSong");
    const volume = document.getElementById("volume");
    const volumeLabel = document.getElementById("volumeLabel");

    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "bg-white p-3 rounded-lg shadow hover:bg-pink-200 cursor-pointer";
      div.innerHTML = `
        <img src="${song.img}" alt="${song.title}" class="rounded-lg mb-2">
        <h2 class="font-semibold">${song.title}</h2>
        <p class="text-sm text-gray-500">${song.artist}</p>
      `;
      div.onclick = () => {
        player.src = song.src;
        player.play();
        currentSong.textContent = "ðŸŽ¶ Now Playing: " + song.title + " - " + song.artist;
      };
      listContainer.appendChild(div);
    });

    volume.addEventListener("input", () => {
      player.volume = volume.value / 100;
      volumeLabel.textContent = volume.value + "%";
    });
  </script>
</body>
</html>
